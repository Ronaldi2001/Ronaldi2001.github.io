<!DOCTYPE html>
<html>
    <head>
		<Meta charset="utf-8">
		<title>Ronnie's Programming Portfolio</title>
			
		<style>
		* {
 			 box-sizing: border-box;
		}

		.column {
  			float: left;
 			width: 33.33%;
  			padding: 5px;
		}

		.row::after {
  			content: "";
  			clear: both;
  			display: table;
		}
		</style>
		</head>
		
		<body>
		
		<img src="banner.jpg"
		     alt="Banner">
		<h1>Welcome To Ronnie's Programming Portfolio</h1>
			
		<div class="row">
  			<div class="column">
    				<img src="home.jpg" alt="Home" style="width:100%">
  			</div>
  			<div class="column">
    				<img src="javascrips.jpg" alt="Javascrips" style="width:100%">
  			</div>
  			<div class="column">
    				<img src="about_me.jpg" alt="About Me" style="width:100%">
  			</div>
		</div>
		
		</body>
</html>
